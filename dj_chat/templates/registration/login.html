{% extends 'base_register.html' %}
{% load static %}
{% block content %}
    <div class="container py-2 my-2 bg-light text-dark">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p>Еще не зарегистрированы? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
{% endblock %}
