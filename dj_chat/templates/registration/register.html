{% extends 'base_register.html' %}
{% load static %}
{% block content %}
    <div class="container py-2 my-2 bg-light text-dark">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
    </div>
{% endblock %}
