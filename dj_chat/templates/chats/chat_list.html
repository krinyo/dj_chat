{% extends 'base.html' %}

{% block content %}
    <div style="display: flex; flex-wrap: wrap;">
        {% for chat in chats %}
            <div style="flex: 1 0 30%; margin: 1%; padding: 1%;">
                <article><a href="{% url 'chat_detail' pk=chat.pk %}" class="list-group-item list-group-item-action">{{ chat.name }}</a></article>
            </div>
        {% endfor %}
    </div>
{% endblock %}
